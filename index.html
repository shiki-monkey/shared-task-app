<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Task Reminder</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* CSS styles from previous implementation */
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .auth-container, .app-container {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .app-container {
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input, select, button, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary);
        }

        .task-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .task-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--primary);
            position: relative;
        }

        .task-card.completed {
            border-left: 5px solid var(--success);
            opacity: 0.8;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .task-title {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .task-time {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .task-description {
            margin-bottom: 1rem;
            color: var(--gray);
        }

        .task-completion {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .task-completion input {
            width: auto;
            margin-right: 10px;
        }

        .completed-by {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .notification-area {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            z-index: 1000;
        }

        .notification {
            background: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--success);
            animation: slideIn 0.3s ease;
        }

        .notification.error {
            border-left: 5px solid var(--warning);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .logout-btn {
            width: auto;
            padding: 8px 16px;
            background-color: var(--warning);
        }

        .day-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .day-btn {
            padding: 10px 15px;
            background-color: #e9ecef;
            border: none;
            color: var(--dark);
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
        }

        .day-btn.active {
            background-color: var(--primary);
            color: white;
        }

        .tab-container {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #f8f9fa;
            border: 1px solid transparent;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }

        .tab.active {
            background: white;
            border-color: #ddd;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .task-actions button {
            width: auto;
        }

        .delete-task {
            background-color: var(--warning);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
        }

        @media (max-width: 768px) {
            .task-list {
                grid-template-columns: 1fr;
            }

            .notification-area {
                width: 250px;
            }

            .tab-container {
                overflow-x: auto;
            }
        }

        .setup-guide {
            background-color: #f8f9fa;
            border-left: 4px solid var(--primary);
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .setup-steps {
            margin-left: 20px;
        }

        .setup-steps li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shared Task Reminder</h1>
            <p>Collaborate on daily tasks and get reminders</p>
        </header>

        <div class="auth-container" id="authContainer">
            <h2>Login / Register</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button id="loginBtn">Login</button>
            <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="#" id="showRegister">Register</a>
            </p>
        </div>

        <div class="app-container" id="appContainer">
            <div class="user-info">
                <span>Welcome, <span id="currentUser"></span></span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>

            <div class="tab-container">
                <div class="tab active" data-tab="tasks">Tasks</div>
                <div class="tab" data-tab="create">Create Task</div>
            </div>

            <div class="tab-content active" id="tasksTab">
                <h2>Tasks for <span id="currentDay">Monday</span></h2>

                <div class="day-selector">
                    <button class="day-btn active" data-day="monday">Monday</button>
                    <button class="day-btn" data-day="tuesday">Tuesday</button>
                    <button class="day-btn" data-day="wednesday">Wednesday</button>
                    <button class="day-btn" data-day="thursday">Thursday</button>
                    <button class="day-btn" data-day="friday">Friday</button>
                    <button class="day-btn" data-day="saturday">Saturday</button>
                    <button class="day-btn" data-day="sunday">Sunday</button>
                </div>

                <div class="task-list" id="taskList">
                    <div class="loading">Loading tasks...</div>
                </div>
            </div>
            
            <div class="tab-content" id="editTab">
                <h2>Edit Task</h2>
                <form id="editTaskForm">
                    <input type="hidden" id="editTaskId">
                    <div class="form-group">
                        <label for="editTaskTitle">Task Title</label>
                        <input type="text" id="editTaskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editTaskDescription">Description</label>
                        <textarea id="editTaskDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editTaskDay">Day</label>
                        <select id="editTaskDay" required>
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                            <option value="sunday">Sunday</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editTaskTime">Time</label>
                        <input type="time" id="editTaskTime" required>
                    </div>
                    <button type="submit" id="updateTaskBtn">Update Task</button>
                    <button type="button" id="cancelEditBtn">Cancel</button>
                </form>
            </div>
            
            <div class="tab-content" id="createTab">
                <h2>Create New Task</h2>
                
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title">
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="taskDay">Day *</label>
                    <select id="taskDay">
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="taskTime">Time *</label>
                    <input type="time" id="taskTime">
                </div>
                
                <button id="createTaskBtn">Create Task</button>
            </div>
        </div>
    </div>
    
    <div class="notification-area" id="notificationArea"></div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration - REPLACE WITH YOUR VALUES
        const SUPABASE_URL = 'https://dekquvkuhlsokxwhbprs.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRla3F1dmt1aGxzb2t4d2hicHJzIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1ODA1MjM5OCwiZXhwIjoyMDczNjI4Mzk4fQ.L68x5i_P-A49FPIe_wtJhScJ-KhfA-NMc9p1mwzTrDs';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const loginBtn = document.getElementById('loginBtn');
        const showRegister = document.getElementById('showRegister');
        const logoutBtn = document.getElementById('logoutBtn');
        const currentUserSpan = document.getElementById('currentUser');
        const currentDaySpan = document.getElementById('currentDay');
        const taskList = document.getElementById('taskList');
        const notificationArea = document.getElementById('notificationArea');
        const dayButtons = document.querySelectorAll('.day-btn');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const createTaskBtn = document.getElementById('createTaskBtn');

        // NEW: Edit Form Elements
        const editTaskContainer = document.getElementById('editTaskContainer');
        const editTaskForm = document.getElementById('editTaskForm');
        const editTaskIdInput = document.getElementById('editTaskId');
        const editTaskTitleInput = document.getElementById('editTaskTitle');
        const editTaskDescriptionInput = document.getElementById('editTaskDescription');
        const editTaskDayInput = document.getElementById('editTaskDay');
        const editTaskTimeInput = document.getElementById('editTaskTime');
        const updateTaskBtn = document.getElementById('updateTaskBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        
        let currentUser = null;
        let currentDay = 'monday';
        let tasks = [];

        // Initialize the app
        async function init() {
            // Check for a logged-in user
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                currentUser = user;
                showApp();
            } else {
                authContainer.style.display = 'block';
                appContainer.style.display = 'none';
            }

            // Set up event listeners
            loginBtn.addEventListener('click', handleLogin);
            showRegister.addEventListener('click', handleRegister);
            logoutBtn.addEventListener('click', handleLogout);
            createTaskBtn.addEventListener('click', handleCreateTask);
            
            // NEW: Edit and Delete listeners
            taskList.addEventListener('click', (event) => {
                if (event.target.classList.contains('edit-task')) {
                    const taskId = event.target.dataset.id;
                    handleEditTask(taskId);
                } else if (event.target.classList.contains('delete-task')) {
                    const taskId = event.target.dataset.id;
                    deleteTask(taskId);
                }
            });
            
            // NEW: Update and Cancel listeners for the edit form
            editTaskForm.addEventListener('submit', handleUpdateTask);
            cancelEditBtn.addEventListener('click', () => {
                document.getElementById('editTab').classList.remove('active');
                document.getElementById('tasksTab').classList.add('active');
                tabs[0].classList.add('active'); // Activate the Tasks tab
                tabs[1].classList.remove('active'); // Deactivate Create Task tab
            });
            
            dayButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    currentDay = btn.dataset.day;
                    currentDaySpan.textContent = capitalizeFirstLetter(currentDay);

                    // Update active button
                    dayButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    fetchAndRenderTasks();
                });
            });

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;

                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    // Show corresponding content
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(`${tabId}Tab`).classList.add('active');
                });
            });

            // Check for reminders every minute
            setInterval(checkReminders, 60000);
        }

        // Authentication functions
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                showNotification(error.message, 'error');
            } else {
                currentUser = data.user;
                showNotification('Login successful!', 'success');
                showApp();
            }
        }

        async function handleRegister() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signUp({ email, password });

            if (error) {
                showNotification(error.message, 'error');
            } else {
                currentUser = data.user;
                showNotification('Registration successful! Please check your email to confirm.', 'success');
                // You may want to show the login screen again here
            }
        }

        async function handleLogout() {
            const { error } = await supabase.auth.signOut();

            if (error) {
                showNotification('Error logging out: ' + error.message, 'error');
            } else {
                showNotification('Logged out successfully', 'success');
                window.location.reload(); // Reloads the page to show the login screen
            }
        }

        function showApp() {
            authContainer.style.display = 'none';
            appContainer.style.display = 'block';
            currentUserSpan.textContent = currentUser.email;
            fetchAndRenderTasks();
        }

        // Task creation
        async function handleCreateTask() {
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const day = document.getElementById('taskDay').value;
            const time = document.getElementById('taskTime').value;

            if (!title || !time) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }

            const { data, error } = await supabase
                .from('tasks')
                .insert([{
                    title: title,
                    description: description,
                    day: day,
                    time: time,
                    is_completed: false,
                    user_id: currentUser.id,
                    user_email: currentUser.email
                }]);

            if (error) {
                showNotification('Error creating task: ' + error.message, 'error');
            } else {
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskDescription').value = '';
                document.getElementById('taskTime').value = '';

                showNotification('Task created successfully!', 'success');
            }
        }

        // Task completion
        async function toggleTaskCompletion(taskId, completed) {
            const { data, error } = await supabase
                .from('tasks')
                .update({
                    is_completed: completed,
                    completed_by: completed ? currentUser.email : null,
                    completed_at: completed ? new Date().toISOString() : null
                })
                .eq('id', taskId);

            if (error) {
                showNotification('Error updating task: ' + error.message, 'error');
            } else {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    showNotification(`Task completed: ${task.title} by ${currentUser.email}`, 'success');
                }
            }
        }

        // NEW: Task Editing
        async function handleEditTask(taskId) {
            const { data: task, error } = await supabase
                .from('tasks')
                .select('*')
                .eq('id', taskId)
                .single();
            
            if (error) {
                showNotification('Error fetching task for editing: ' + error.message, 'error');
                return;
            }
            
            // Show the edit form and populate it with the task's data
            document.getElementById('editTab').classList.add('active');
            document.getElementById('tasksTab').classList.remove('active');
            
            // Update active tab for visual feedback
            document.querySelector('.tab[data-tab="tasks"]').classList.remove('active');
            
            // Populate the form fields
            editTaskIdInput.value = task.id;
            editTaskTitleInput.value = task.title;
            editTaskDescriptionInput.value = task.description;
            editTaskDayInput.value = task.day;
            editTaskTimeInput.value = task.time;
        }

        // NEW: Task Update
        async function handleUpdateTask(event) {
            event.preventDefault();
            const taskId = editTaskIdInput.value;
            
            const updatedTask = {
                title: editTaskTitleInput.value,
                description: editTaskDescriptionInput.value,
                day: editTaskDayInput.value,
                time: editTaskTimeInput.value,
            };
            
            const { error } = await supabase
                .from('tasks')
                .update(updatedTask)
                .eq('id', taskId);
                
            if (error) {
                showNotification('Error updating task: ' + error.message, 'error');
            } else {
                showNotification('Task updated successfully!', 'success');
                // Hide the edit form and show the tasks list again
                document.getElementById('editTab').classList.remove('active');
                document.getElementById('tasksTab').classList.add('active');
                document.querySelector('.tab[data-tab="tasks"]').classList.add('active');
                fetchAndRenderTasks(); // Re-render tasks to show the change
            }
        }

        // Task deletion
        async function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                const { data, error } = await supabase
                    .from('tasks')
                    .delete()
                    .eq('id', taskId);
                    
                if (error) {
                    showNotification('Error deleting task: ' + error.message, 'error');
                } else {
                    showNotification('Task deleted successfully', 'success');
                }
            }
        }

        // Task rendering
        function renderTasks() {
            const dayTasks = tasks.filter(task => task.day === currentDay);

            if (dayTasks.length === 0) {
                taskList.innerHTML = '<p>No tasks for this day.</p>';
                return;
            }

            taskList.innerHTML = '';

            dayTasks.forEach(task => {
                const taskCard = document.createElement('div');
                taskCard.className = `task-card ${task.is_completed ? 'completed' : ''}`;

                taskCard.innerHTML = `
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <div class="task-time">${formatTime(task.time)}</div>
                    </div>
                    <div class="task-description">${task.description || ''}</div>
                    <div class="task-completion">
                        <input type="checkbox" id="task-${task.id}" ${task.is_completed ? 'checked' : ''}>
                        <label for="task-${task.id}">${task.is_completed ? 'Completed' : 'Mark as completed'}</label>
                    </div>
                    ${task.is_completed ? `
                        <div class="completed-by">
                            Completed by ${task.completed_by} at ${formatDateTime(task.completed_at)}
                        </div>
                    ` : ''}
                    <div class="task-actions">
                        <button class="edit-task" data-id="${task.id}">Edit Task</button>
                        <button class="delete-task" data-id="${task.id}">Delete Task</button>
                    </div>
                `;
                
                // Add event listener for the checkbox
                const checkbox = taskCard.querySelector(`#task-${task.id}`);
                checkbox.addEventListener('change', () => {
                    toggleTaskCompletion(task.id, checkbox.checked);
                });

                taskList.appendChild(taskCard);
            });
        }
        
        // Fetch tasks with real-time updates
        async function fetchAndRenderTasks() {
            // Unsubscribe from any previous channels to avoid duplicate listeners
            supabase.removeAllChannels();

            // Subscribe to real-time changes
            supabase
                .channel('realtime_tasks')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, payload => {
                    fetchTasks(); // Re-fetch all tasks to update the UI
                })
                .subscribe();

            // Initial fetch
            fetchTasks();
        }

        async function fetchTasks() {
            const { data, error } = await supabase
                .from('tasks')
                .select('*');

            if (error) {
                console.error('Error fetching tasks:', error.message);
                showNotification('Error fetching tasks.', 'error');
            } else {
                tasks = data;
                renderTasks();
            }
        }

        // Reminder system
        function checkReminders() {
            const now = new Date();
            const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            const day = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'][now.getDay()];

            tasks.forEach(task => {
                if (task.day === day && task.time === currentTime && !task.is_completed) {
                    showNotification(`Reminder: It's time to ${task.title}`, 'success');
                }
            });
        }

        // Helper functions
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'error' ? 'error' : ''}`;
            notification.textContent = message;

            notificationArea.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function formatTime(timeStr) {
            if (!timeStr) return '';

            const [hours, minutes] = timeStr.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const formattedHour = hour % 12 || 12;

            return `${formattedHour}:${minutes.padStart(2, '0')} ${ampm}`;
        }

        function formatDateTime(timestamp) {
            if (!timestamp) return '';

            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
